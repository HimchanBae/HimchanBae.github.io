<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himchan Bae</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e724f39fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover link__hover-efect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover link__hover-efect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover link__hover-efect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover link__hover-efect--black"
            ></a
            ><i class="fas fa-adjust"></i>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title yellow">I'm Himchan.</h1>
          <p class="header__para">
            I'm a <b class="yellow">Frontend Software Engineer</b> with a strong
            passion for building web applications with great user experiences.
            <br />
            Here's a bit more <b class="yellow">about me</b>.
          </p>
        </div>
        <div class="social__list">
          <a
            href="https://www.linkedin.com/in/himchan-bae/"
            target="_blank"
            class="social__link click"
          >
            <i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://github.com/HimchanBae"
            target="_blank"
            class="social__link click"
          >
            <i class="fa fa-github"></i
          ></a>
          <a
            href="./assets/Himchan Bae Resume.docx"
            target="_blank"
            class="social__link click"
          >
            <i class="fa fa-file-pdf"></i
          ></a>
        </div>
      </header>
      <button class="mail__btn click"><i class="fas fa-envelope"></i></button>
      <a href="#projects" class="scroll"
        ><div class="scroll__icon click"></div
      ></a>
    </section>
    <section>
      <div id="projects">
        <div class="container">
          <div class="row">
            <h1 class="section__title">
              Here are some of my <span class="yellow">projects</span>
            </h1>
            <ul class="project__list">
              <li class="project"></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
